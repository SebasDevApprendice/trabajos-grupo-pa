<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Ebisu</title>
    <link rel="stylesheet" href="/Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/ImgIndex/LogoEbisu.png" alt="Logo Ebisu" class="logo-img" />
        </div>
        <nav class="header_nav">
            <ul class="nav-ul">
                <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>
                
                <li th:if="${clienteLogueado != null and clienteLogueado.rol == 'ADMIN'}">
                    <a href="/vistaAdmin">Administrar</a>
                </li>
                <li class="nav-item" th:if="${clienteLogueado == null}">
                    <a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a>
                </li>


                <li class="nav-item" th:if="${clienteLogueado != null}">
                    <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </li>

            </ul>
    </header>

    <div class="container">
        <!-- Categorías -->
        <div class="categories">
            <h2>Categorías</h2>
            <ul>
                <li>Blusas</li>
                <li>Faldas</li>
                <li>Pantalones</li>
                <li>Vestidos</li>
            </ul>
        </div>

        <!-- Productos -->
        <div class="products">


<div class="catalogo-grid">
    <div class="producto" th:each="producto : ${productos}">
        <img th:src="${producto.imagenUrl}" alt="Imagen del Producto">
        <p th:text="${producto.nombre}">Nombre</p>
        <p th:text="${producto.precio}">$0.00</p>
        <p th:text="${producto.talla}">Talla</p>
        <a th:href="@{'/agregarCarrito?productoId=' + ${producto.codigo}}" class="btn">Agregar al Carrito</a>
    </div>
</div>


            </div>

        </div>
    </div>
</body>

</html>
