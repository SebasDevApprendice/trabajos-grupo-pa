<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Ebisu</title>
    <link rel="stylesheet" href="/Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/ImgIndex/LogoEbisu.png" alt="Logo Ebisu" class="logo-img" />
        </div>
        <nav class="header_nav">
            <ul class="nav-ul">
                <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>

                <li class="nav-item" th:if="${cliente != null and cliente.rol == 'ADMIN'}">
                    <a href="/vistaAdmin"><i class="fa-solid fa-tools"></i> Administrar</a>
                </li>
                <li class="nav-item" th:if="${cliente == null}">
                    <a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a>
                </li>

                <li class="nav-item" th:if="${cliente != null}">
                    <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Categorías -->
        <div class="categories">
            <h2>Categorías</h2>
            <ul>
                <li>Blusas</li>
                <li>Faldas</li>
                <li>Pantalones</li>
                <li>Vestidos</li>
            </ul>
        </div>

        <!-- Productos -->
        <div class="products">
            <div th:each="productoDTO : ${productos}" class="product-card">
                <img class="product-img"
                    th:src="${productoDTO.producto.imagenUrl != null ? productoDTO.producto.imagenUrl : '/img/default.png'}"
                    alt="Imagen del Producto">

                <div class="product-info">
                    <h3 th:text="${productoDTO.producto.nombre}">Nombre del producto</h3>
                    <p th:text="'$' + ${productoDTO.producto.precio}">$0.00</p>

                    <form th:action="@{/agregarAlCarrito}" method="post">
                        <input type="hidden" name="nombre" th:value="${productoDTO.producto.nombre}" />

                        <select name="talla" required>
                            <option value="" disabled selected>Selecciona una talla</option>
                            <option th:each="t : ${productoDTO.tallasDisponibles}" th:value="${t}" th:text="${t}">
                            </option>
                        </select>

                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" min="1" value="1" required />

                        <button type="submit" class="btn" style="background-color: #f2637b;">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
