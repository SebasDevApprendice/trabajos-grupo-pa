<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito || Ebisu</title>
    <link rel="stylesheet" href="Carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<header>
    <div class="logo">
        <img src="/img/ImgIndex/LogoEbisu.png" alt="" class="logo-img">
    </div>
    <nav class="header_nav">
        <ul class="nav-ul">
            <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>

            <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>

            <li class="nav-item"
                th:if="(${cliente != null and cliente.rol == 'ADMIN'}) or (${usuarioLogueado != null and usuarioLogueado.usrTipo == T(com.example.demo.Model.TipoUsuario).Administrador})">
                <a href="/vistaAdmin"><i class="fa-solid fa-tools"></i> Administrar</a>
            </li>

            <li class="nav-item" th:if="${cliente == null and usuarioLogueado == null}">
                <a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a>
            </li>

            <li class="nav-item" th:if="${cliente != null or usuarioLogueado != null}">
                <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </li>

        </ul>
    </nav>
</header>

<body>

<div class="Todo">
    <div class="galery_grid">

        <div class="grid_item">
            <img class="maniqui-img" src="img/ImgCarrito/ManiquiMujer.png" alt="ManiquÃ­">
        </div>

        <div class="grid_item" th:if="${carritoProductos != null}">
            <h1>Tu Carrito</h1>
            <div class="card-content">

                <div class="car_grid">
                    <div class="header">Producto</div>
                    <div class="header">Precio</div>
                    <div class="header">Cantidad</div>
                    <div class="header">Total</div>
                    <div class="header">Acciones</div>


                    <th:block th:each="item : ${carritoProductos}">
                        <div class="cell" th:text="${item.producto.nombre}">Nombre</div>
                        <div class="cell" th:text="${item.producto.precio}">$0.00</div>
                        <div class="cell">
                        </div>
                        <div class="cell" th:text="${item.producto.precio * item.cantidad}">$0.00</div>
                        <div class="cell">

                            <form th:action="@{/eliminarC}" method="post">
                                    <input type="hidden" name="nombre" th:value="${item.producto.nombre}" />
                                    <input type="hidden" name="talla" th:value="${item.producto.talla}" />
                                <button type="submit">Eliminar</button>
                                
                            </form>

                            <form th:action="@{'/actualizar/' + ${item.producto.codigo}}" method="post">
                                <input type="number" name="cantidad" th:value="${item.cantidad}" min="1" required>
                                <button type="submit">Actualizar</button>
                            </form>
                            
                        </div>
                    </th:block>
                </div>

                <h2>Total: <span th:text="${carrito.costoCarrito}">$0.00</span></h2>
                <button class="pagar"><a href="factura"><i class="fas fa-credit-card"></i> Proceder al pago</a></button>
                <button onclick="window.location.href='/Menu_Inicio'">Seguir comprando</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
