<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Previos || Ebisu</title>
    <link rel="stylesheet" href="/Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/ImgIndex/LogoEbisu.png" alt="Logo Ebisu" class="logo-img" />
        </div>
        <nav class="header_nav">
            <ul class="nav-ul">
                <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>

                <li class="nav-item" th:if="${cliente != null and cliente.rol == 'ADMIN'}">
                    <a href="/vistaAdmin"><i class="fa-solid fa-tools"></i> Administrar</a>
                </li>
                <li class="nav-item" th:if="${cliente == null}">
                    <a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a>
                </li>


                <li class="nav-item" th:if="${cliente != null}">
                    <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </li>

            </ul>
    </header>

    <div class="factura-container">
        <div class="detalles-factura">
            <h3>Resumen de la Compra</h3>
            <ul>
                <li th:each="item : ${carrito.carritoProductos}">
                    <img class="factura-img-producto" th:src="${item.producto.imagenUrl}" alt="Imagen del producto"/>
                    <span th:text="${item.producto.nombre}">Producto</span>
                    <span> - $<span th:text="${item.producto.precio}">0</span></span>
                    <span> x <span th:text="${item.cantidad}">1</span> </span>
                    <span>= $<span th:text="${item.producto.precio * item.cantidad}">0</span></span>
                </li>
            </ul>
            <p><strong>Total:</strong> $<span th:text="${carrito.costoCarrito}">0</span></p>
            <p th:if="${error != null}" th:text="${error}"></p>
        </div>

        <div class="acciones">
            <form th:action="@{/procesar-venta}" method="post">
                <button type="submit">Confirmar compra</button>
            </form>
            <button type="button" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</body>
</html>
