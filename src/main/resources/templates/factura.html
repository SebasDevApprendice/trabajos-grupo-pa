    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Ebisu</title>
    <link rel="stylesheet" href="factura.css">
</head>
<body>
    <div class="factura-container">
        <!-- Formulario de pago -->
        <div class="formulario-pago">
            <h2>Datos de Pago</h2>
            <form>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="tarjeta">NÃºmero de tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required>

                <label for="fecha">Fecha de vencimiento</label>
                <input type="month" id="fecha" name="fecha" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>

                <button type="submit">Pagar</button>
                <button type="button" onclick="window.history.back()">Volver</button>
            </form>
        </div>

        <!-- Detalles de la factura -->
        <div class="detalles-factura">
            <h3>Resumen de la Compra</h3>
            <ul>
                <li>Producto 1 - $40.000</li>
                <li>Producto 2 - $25.000</li>
                <li>Producto 3 - $35.000</li>
            </ul>
            <p><strong>Total:</strong> $100.000</p>
        </div>
    </div>
</body>
</html>
