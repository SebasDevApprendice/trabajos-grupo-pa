<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/ImgIndex/LogoEbisu.png" alt="Logo" class="logo-img" />
        </div>
        <nav class="header_nav">
            <ul class="nav-ul">
                <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>
                <li class="nav-item"><a href="/vistaAdmin"><i class="fa-solid fa-cart-shopping"></i> Administrar</a>
                </li>
                <li class="nav-item"><a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item"><a href="/vistaAdmin"><i class="fa-solid fa-chart-pie"></i>
                        <span>Dashboard</span></a></li>
                <li class="sidebar-item"><a href="/formularioUsuarios"><i class="fa-solid fa-users"></i>
                        <span>Usuarios</span></a></li>
                <li class="sidebar-item"><a href="/formularioRopa"><i class="fa-solid fa-shirt"></i> <span>Ropa</span></a></li>
                <li class="sidebar-item"><a href="/finanzas"><i class="fa-solid fa-coins"></i> <span>Finanzas</span></a>
                </li>
                <li class="sidebar-item"><a href="/pedidos"><i class="fa-solid fa-receipt"></i> <span>Pedidos</span></a>
                </li>
                <li class="sidebar-item"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i>
                        <span>Salir</span></a></li>
            </ul>
        </aside>

        <main class="dashboard">

            <section class="formulario">
                <h2>Agregar Usuario</h2>
                <form th:action="${usuario.id != null} ? @{/editarUsuario} : @{/agregarUsuario}" th:object="${usuario}" method="post">
                    <label for="id">Documento:</label>
                    <input type="number" min = "1" step = "1" th:field="*{id}" required />

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="Nombre" th:field="*{nombre}" required />

                    <label for="fecha_nac">Fecha_nac:</label>
                    <input class="form_style" type="date" th:field="*{fecha_nac}" th:attr="max=${fechaMaxima}" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" required />

                    <label for="contrasena">Contrase√±a:</label>
                    <input type="text" id="Contrasena" th:field="*{contrasena}" required />

                    <label for="UsrTipo">Tipo de Usuario:</label>
                    <select id="UsrTipo" th:field="*{UsrTipo}" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option th:each="tipo : ${tiposUsuario}" th:value="${tipo}" th:text="${tipo}"></option>
                    </select>

                    <button type="submit">Agregar Usuario</button>
                </form>
            </section>

            <section class="tabla-productos">
                <h2>Usuarios registrados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Fecha Nacimiento</th>
                            <th>Email</th>
                            <th>Contrasena</th>
                            <th>TipoUsr</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">Documento</td>
                            <td th:text="${usuario.nombre}">Nombre</td>
                            <td th:text="${usuario.fecha_nac}">Fecha_nac</td>
                            <td th:text="${usuario.email}">Email</td>
                            <td th:text="${usuario.contrasena}">Contrasena</td>
                            <td th:text="${usuario.UsrTipo}">UsrTipo</td>
                            <td>
                                <a th:href="@{'/formularioUsuarios?id=' + ${usuario.id}}">Editar</a>
                                <form th:action="@{'/eliminarUsuario/' + ${usuario.id}}" method="post"
                                    style="display:inline;">
                                    <button type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>
</body>

</html>
