<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<header class="header">
    <div class="logo">
        <img src="img/ImgIndex/LogoEbisu.png" alt="Logo" class="logo-img">
    </div>
    <nav class="header_nav">
        <ul class="nav-ul">
            <li class="nav-item"><a href="/Menu_Inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li class="nav-item"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>

                <li class="nav-item" th:if="${cliente == null}">
                    <a href="/login"><i class="fa-solid fa-circle-user"></i> Login</a>
                </li>


                <li class="nav-item" th:if="${cliente != null}">
                    <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </li>
        </ul>
    </nav>
</header>

<body>
    <main class="detalle-container">
    <div class="detalle-card">
        <div class="producto-imagen">
            <img />
        </div>

        <div class="detalle-info">
            <h1 th:text="${producto.nombre}">Nombre del Producto</h1>

            <p class="precio">Precio: <span th:text="${producto.precio}">$0.00</span></p>
            <p class="descripcion" th:text="${producto.descripcion}">Descripción</p>
            <p>Categoría: <span th:text="${producto.categoria}">Ropa</span></p>
            <p class="garantia">Garantía: <span th:text="${producto.garantia}">6 meses</span></p>

            <form th:action="@{/carrito/agregar}" method="post">
                <input type="hidden" name="productoId" th:value="${producto.id}" />

                <label for="talla">Talla:</label>
                <select name="talla" required>
                    <option th:each="t : ${producto.tallasDisponibles}" th:value="${t}" th:text="${t}">S</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" min="1" value="1" required />

                <div class="botones">
                    <button class="btn verde" type="submit">Agregar al carrito</button>
                    <button class="btn gris" type="button">Volver</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 Ebisu. Todos los derechos reservados.</p>
</footer>

</body>

</html>
